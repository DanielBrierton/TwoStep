<!DOCTYPE html>
<html>
    <head>
        <title>TwoStep</title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                font-size: 10px;
                background-color: #fff;
                font-family: 'Fira Sans';
            }

            body {
                height: 100%;
                display: block;
                overflow: hidden;
            }
        </style>
        <script type="text/javascript" src="js/lib/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/backbone.js"></script>
        <script type="text/javascript" src="js/lib/backbone.localStorage.js"></script>
        <script type="text/javascript" src="js/lib/jssha-1.31.min.js"></script>
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript">
            $(function () {
                require.config({
                    paths: {
                        'text': 'js/lib/text'
                    },
                    map: {
                        '*': {
                            'css': 'js/lib/require-css/css' // or whatever the path to require-css is
                        }
                    }
                });
                require([
                    'js/TwoStep'
                ], function (TwoStep) {
                    var app = new TwoStep({
                        el: 'body'
                    });
                });
            });
        </script>
    </head>

    <body role="application">

    </body>
</html>
